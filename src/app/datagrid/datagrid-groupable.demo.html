<div class="row">
  <div class="twelve columns">
    <h2 class="fieldset-title">Soho Data Grid - Groupable</h2>

    <div class="three columns top-padding">
      <div class="field">
        <label for="groupColumn" class="label">Group By</label>
        <select soho-dropdown name="groupColumn" [(ngModel)]="groupColumn">
           <option *ngFor="let group of groups" [ngValue]="group.value">{{group.text}}</option>
         </select>
      </div>
    </div>

  </div>
</div>

<br>
<div class="row">
  <div class="twelve columns demo" role="main">
    <section class="scrollable contained-scrolling-right-bottom" style="height: 100%">
      <div soho-datagrid selectable="true" filterable="false">
      </div>
    </section>
  </div>
</div>
