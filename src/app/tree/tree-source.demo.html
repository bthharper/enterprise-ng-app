<div class="row">
  <div class="twelve columns">

    <h2 class="fieldset-title">SoHo Tree - Source</h2>

    <div class="field">
      <button soho-button (click)="expandAll()">Expand All</button>
      <button soho-button (click)="collapseAll()">Collapse All</button>
      <button soho-button (click)="reset()">Reset Data</button>
      <button soho-button (click)="selectRoot()">Select Root</button>
    </div>
  </div>
</div>
<br>
<div class="row top-padding">
  <div class="twelve columns demo" role="main">
    <section soho-busyindicator class="scrollable">
      <ul soho-tree
          (selected)="onSelected($event)"
          (expand)="onExpand($event)"
          (collapse)="onCollapse($event)"
          [source]="source.bind(this)">
      </ul>
    </section>
  </div>
</div>
