<div class="example-section">
  <form>
    <div class="row">
      <h1>Mask Legacy</h1>
      <span class="code-tag">Live Example</span>
      <div class="row">
        <div class="two columns">
          <div class="field">
            <label soho-label for="no-mask-no-model" >No mask, no model</label>
            <input id="no-mask-no-model" name="no-mask-no-model" alignRight="true" maxlength="5" />
          </div>
          <div class="field">
            <label soho-label for="no-mask" >No mask</label>
            <input id="no-mask" name="no-mask" alignRight="true" maxlength="5" [(ngModel)]="model.nomask"/>
          </div>
          <div class="field">
            <label soho-label for="custom-mask" >Custom</label>
            <input id="custom-mask" name="custom-mask" [(ngModel)]="model.custommask" soho-input
              soho-mask maxlength="5" [definitions]="definitions" [sohoPattern]="'UUU'"/>
          </div>
        </div>
        <div class="two columns">
          <div class="field">
            <label soho-label for="number-legacy" >+ Number (3)</label>
            <input id="number-legacy" name="number-legacy" alignRight="true" [(ngModel)]="model.numberlegacy" soho-input
              soho-mask [sohoPattern]="'###'" [mode]="'number'" (write)="onMaskWrite($event)"/>
          </div>
          <div class="field">
            <label soho-label for="decimal-legacy" >+ Decimal (6.2)</label>
            <input id="decimal-legacy" name="decimal-legacy" alignRight="true" [(ngModel)]="model.decimallegacy" soho-input
              soho-mask [sohoPattern]="'###,###.##'" [mode]="'number'" [negative]="true" (write)="onMaskWrite($event)"/>
          </div>
          <div class="field">
            <label soho-label for="percent-legacy" >+ Percent (3.2)</label>
            <input id="percent-legacy" name="percent-legacy" alignRight="true" [(ngModel)]="model.percentlegacy" soho-input
              soho-mask [sohoPattern]="'###.##'" [mode]="'number'" [negative]="true" [showSymbol]="'percent'" (write)="onMaskWrite($event)"/>
          </div>
          <div class="field">
            <label soho-label for="currency-legacy" >+ Currency (6.2)</label>
            <input id="currency-legacy" name="currency-legacy" alignRight="true" [(ngModel)]="model.currencylegacy" soho-input
              soho-mask [sohoPattern]="'###,###.##'" [mode]="'number'" [negative]="true" [showSymbol]="'currency'" (write)="onMaskWrite($event)"/>
          </div>
        </div>
        <div class="two columns">
          <div class="field">
            <label soho-label for="signed-number-legacy" >+- Number (3)</label>
            <input id="signed-number-legacy" name="signed-number-legacy" alignRight="true" [(ngModel)]="model.signednumberlegacy" soho-input
              soho-mask [sohoPattern]="'###-'" [mode]="'number'" [negative]="true" (write)="onMaskWrite($event)"/>
          </div>
          <div class="field">
            <label soho-label for="signed-decimal-legacy" >+- Decimal (6.2)</label>
            <input id="signed-decimal-legacy" name="signed-decimal-legacy" alignRight="true" [(ngModel)]="model.signeddecimallegacy" soho-input
              soho-mask [sohoPattern]="'###,###.##-'" [mode]="'number'" [negative]="true" (write)="onMaskWrite($event)" />
          </div>
          <div class="field">
            <label soho-label for="signed-percent-legacy" >+- Percent (3.2)</label>
            <input id="signed-percent-legacy" name="signed-percent-legacy" alignRight="true" [(ngModel)]="model.signedpercentlegacy" soho-input
              soho-mask [sohoPattern]="'###.##-'" [mode]="'number'" [negative]="true" [showSymbol]="'percent'" (write)="onMaskWrite($event)" />
          </div>
          <div class="field">
            <label soho-label for="signed-currency-legacy" >+- Currency (6.2)</label>
            <input id="signed-currency-legacy" name="signed-currency-legacy" alignRight="true" [(ngModel)]="model.signedcurrencylegacy" soho-input
              soho-mask [sohoPattern]="'###,###.##-'" [mode]="'number'" [negative]="true" [showSymbol]="'currency'" (write)="onMaskWrite($event)" />
          </div>
        </div>
      </div>
    </div>
  </form>
  <button soho-button (click)="toggleModel()">{{showModel ? 'Hide' : 'Show'}} Model</button>
  <div *ngIf="showModel">
    <hr>
    <h3>{{ model | json }}</h3>
  </div>
</div>
