<div class="row">
  <div class="twelve columns">
    <h1 class="section-title">Block Grid Mixed Selection</h1>
    <div soho-blockgrid
      [dataset]="data"
      [selectable]="'mixed'"
      (activated)="onActivated($event)"
      (deactivated)="onDeactivated($event)"
      (selected)="onSelected($event)"
      (deselected)="onDeselected($event)"
    ></div>
  </div>
</div>
