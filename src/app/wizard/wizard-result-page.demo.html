<div style="flex: 0;">
  <fieldset>
    <legend>Import Progress</legend>
  </fieldset>
</div>
<div class="row">
  <div class="one-half column">
    <div class="field">
      <span class="label">Files Processed</span>
      <span class="data">{{current}} of {{total}}</span>
    </div>
    <div class="field">
      <span class="label">Imported (unvalidated)</span>
      <span class="data">{{imported}}</span>
    </div>
    <div class="field">
      <span class="label">Imported (validated)</span>
      <span class="data">{{validated}}</span>
    </div>
  </div>
  <div class="one-half column">
    <div class="field">
      <span class="label">Rejected</span>
      <span class="data">{{rejected}}</span>
    </div>
    <div class="field">
      <span class="label">Folders Created</span>
      <span class="data">{{folders}}</span>
    </div>
  </div>
</div>
<div class="row">
    <div soho-busyindicator></div>
</div>
